---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    {% for page in site.pages %}
       <a href="{{ page.url }}">{{ page.title }}</a>
    {% endfor %}
  </div>

</article>
